{% extends "layout.html" %}
{% block body %}
<!doctype html>
<html lang="en">
<head>
    <br><br>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap-4.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" method="post" action="/login">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Email address</label>
    <input type="username" name='username' id="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>

    {% if status == 'IncorrectPassword' %}
    <input type="password" name='password' id="inputPassword" class="form-control is-invalid" placeholder="Password"
           required>
    <div class="col-sm-12">
        <small id="passwordHelp" class="text-danger">
            Incorrect Username or Password
        </small>
    </div>
    {% else %}
    <input type="password" name='password' id="inputPassword" class="form-control" placeholder="Password" required>

    {% endif %}
    <div class="checkbox mb-3">
        <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br>
    <p><a href="/register">Create an account here</a></p>
    <!--<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>-->
</form>
</body>
</html>
{% endblock %}
