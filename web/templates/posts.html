{% extends "layout.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="row justify-content-center">
    <div class="col-6">
        {% for post in posts %}
        <div class="card">
            <div class="card-body mw-60"><strong>{{post['author']}}</strong> wrote: {{post['post']}} <br>
                <i><span title="{{ post['time'].strftime('%m-%d-%y %H:%M:%S') }}">{{ time_difference(post['time'])}}
                </i></span>
            </div>
        </div>


{% endfor %}
</div>
</div>
</body>
</html>


{% endblock %}
